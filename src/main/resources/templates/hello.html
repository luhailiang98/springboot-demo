<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HELLO WORLD</title>
</head>
<body>
<h1>HELLO WORLD</h1>
<div>
  <p th:text="${user.userId}"></p>
  <p th:text="${user.userName}"></p>
  <p th:text="${user.userPwd}"></p>
  <p th:text="${user.userPosition}"></p>
  <p th:text="${user.userPhone}"></p>
  <p th:text="${user.userEmail}"></p>
</div>

</body>
</html>
